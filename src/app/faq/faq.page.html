<ion-header>
  <ion-toolbar>
    <ion-title>FAQ</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/booking">Booking</ion-button>
      <ion-button routerLink="/faq">FAQ</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let faq of faqs">
      <ion-label>
        <h2>{{ faq.question }}</h2>
        <p>{{ faq.answer }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
